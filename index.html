<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app helps youtubers pick the best background color for their videos"
    />
    <meta name="keywords" content="youtube, background, lights" />

    <title>Visuals Picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background" style="animation-play-state: paused"></div>
    <header>
      <h1>Visuals Picker</h1>

      <div>
        <h2>Remote</h2>
        <ul>
          <li id="purple"></li>
          <li id="green"></li>
          <li id="blue"></li>
          <li id="yellow"></li>
        </ul>
      </div>
    </header>

    <div class="bpm-container">
      <span>BPM: <span id="bpm-value"></span></span>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="200"
          value="100"
          class="slider"
          id="bpm-range"
        />
      </div>

      <div class="beat-btn-container">
        <span id="bpm-switch">Toggle BPM Animation</span>
        <span id="beat-small">Small</span>
        <span id="beat-medium">Medium</span>
        <span id="beat-large">Large</span>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
